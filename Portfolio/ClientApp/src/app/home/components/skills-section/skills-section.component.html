<div class="mb-4">
  <h3 class="text-gray-600 text-md mb-2 dark:text-gray-200">{{title}}</h3>
  <div class="font-medium">
    <div class="flex items-center py-2 px-1 rounded odd:bg-gray-200 dark:odd:bg-gray-900" *ngFor="let skill of skills">
      <mat-icon class="text-indigo-400">check_circle_outline</mat-icon>
      <span class="inline-block px-2">{{skill}}</span>
    </div>
  </div>
</div>
