<div class="mb-8">
  <h3 class="text-gray-600 text-md mb-2 dark:text-gray-200 font-medium">{{title}}</h3>
  <div class="">
    <div class="flex items-center py-3 px-1 rounded odd:bg-gray-200 dark:odd:bg-gray-900" *ngFor="let skill of skills">
      <mat-icon class="text-indigo-400 dark:text-indigo-300 pl-1">check_circle_outline</mat-icon>
      <span class="pl-4 tracking-wide">{{skill}}</span>
    </div>
  </div>
</div>
