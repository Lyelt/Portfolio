<div class="flex flex-col justify-center px-8" *ngIf="myDog !== nobody">
    <h1 class="font-bold text-2xl text-center -mt-12 mb-12">Who is Outside?</h1>
    <hr class="border-gray-400 opacity-30 -mt-8 mb-8" />
    <div class="container mx-auto flex flex-col max-w-lg items-center space-y-8">
      <div class="flex flex-row justify-between w-full">

        <div class="flex flex-col justify-center rounded border border-indigo-600 h-8 shadow" [ngClass]="{'font-bold text-2xl bg-indigo-200 text-indigo-900 h-auto': outsideDog === myDog}">
          <button class="font-semibold py-2 px-4" (click)="toggleDog(myDog)">{{getDogName(myDog)}}</button>
          <div class="flex flex-row" *ngIf="outsideDog === myDog">
            <div class="border-2 border-indigo-900 ping-2000 w-1/4" ></div>
            <div class="border-2 border-indigo-900 ping-2000 w-1/4 animation-delay-500"></div>
            <div class="border-2 border-indigo-900 ping-2000 w-1/4 animation-delay-1000"></div>
            <div class="border-2 border-indigo-900 ping-2000 w-1/4 animation-delay-1500"></div>
          </div>
        </div>

        <div class="flex flex-col justify-center rounded border border-green-600 h-8 shadow" [ngClass]="{'font-bold text-2xl bg-green-200 text-green-900 h-auto': outsideDog === nobody}">
          <button class="font-semibold py-2 px-4" (click)="toggleDog(nobody)">{{getDogName(nobody)}}</button>
          <div class="flex flex-row" *ngIf="outsideDog === nobody">
            <div class="border-2 border-green-900 ping-2000 w-1/4" ></div>
            <div class="border-2 border-green-900 ping-2000 w-1/4 animation-delay-500"></div>
            <div class="border-2 border-green-900 ping-2000 w-1/4 animation-delay-1000"></div>
            <div class="border-2 border-green-900 ping-2000 w-1/4 animation-delay-1500"></div>
          </div>
        </div>

        <div class="flex flex-col justify-center rounded border border-red-700 h-8 shadow" [ngClass]="{'font-bold text-2xl bg-red-200 text-red-900 h-auto': outsideDog === otherDog}">
          <button class="font-semibold py-2 px-4" (click)="toggleDog(otherDog)">{{getDogName(otherDog)}}</button>
          <div class="flex flex-row" *ngIf="outsideDog === otherDog">
            <div class="border-2 border-red-900 ping-2000 w-1/4" ></div>
            <div class="border-2 border-red-900 ping-2000 w-1/4 animation-delay-500"></div>
            <div class="border-2 border-red-900 ping-2000 w-1/4 animation-delay-1000"></div>
            <div class="border-2 border-red-900 ping-2000 w-1/4 animation-delay-1500"></div>
          </div>
        </div>
      </div>
      <button class="btn border border-gray-400 shadow flex flex-row space-x-6" (click)="awaitingAlert = true" *ngIf="outsideDog === otherDog">
        <mat-icon>add_alert</mat-icon>
        <div>Alert me when {{getDogName(otherDog)}}'s inside</div>
      </button>
      <div class="flex flex-col space-y-4 bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" *ngIf="awaitingAlert">
        <div class="flex flex-row space-x-2 pr-4 items-center">
            <mat-icon>info</mat-icon>
            <div>You will be alerted when {{getDogName(otherDog)}} comes inside.</div>
        </div>
        <hr class="border-orange-500 opacity-30" />
        <div class="flex flex-row space-x-4">
            <button class="btn bg-orange-700 text-orange-100 flex flex-row space-x-2" (click)="nudge()"><mat-icon>notifications</mat-icon><span>Nudge</span></button>
            <button class="btn border border-orange-700" (click)="cancelAlert()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="flex flex-col justify-center px-8" *ngIf="myDog === nobody">
    <h1 class="font-bold text-2xl mb-12 text-center -mt-12">My dog is...</h1>
    <div class="flex flex-row justify-between">
        <button class="btn border border-indigo-400" (click)="claimPenny()">Penny</button>
        <button class="btn border border-indigo-400" (click)="claimCalvin()">Calvin</button>
    </div>
  </div>
