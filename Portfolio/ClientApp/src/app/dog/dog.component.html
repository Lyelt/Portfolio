<div class="flex flex-col justify-center px-8" *ngIf="myDog !== nobody">
    <h1 class="font-bold text-2xl mb-12 text-center -mt-12">Who is Outside?</h1>
    <div class="container mx-auto flex flex-col max-w-lg items-center space-y-12">
        <div>
          <button class="btn bg-gray-400 btn rounded-full" [ngClass]="{'animate-border': outsideDog === nobody}" (click)="toggleDog(nobody)">Nobody</button>
        </div>
      <div class="flex flex-row justify-between w-full">
        <button class="btn bg-gray-400 btn rounded-full" [ngClass]="{'animate-border': outsideDog === myDog}" (click)="toggleDog(myDog)">{{getDogName(myDog)}}</button>
        <button class="btn bg-gray-400 btn rounded-full" [ngClass]="{'animate-border': outsideDog === otherDog}" (click)="toggleDog(otherDog)">{{getDogName(otherDog)}}</button>
      </div>
      <div class="flex flex-row w-full justify-start space-x-8 bg-indigo-200 p-4 rounded">
        <mat-icon>add_alert</mat-icon>
        <div>Get All-Clear Alert</div>
      </div>
      <div class="flex flex-row w-full justify-start space-x-8">
        <mat-icon>warning_amber</mat-icon>
        <div>Ask for All-Clear</div>
      </div>

      <div class="bg-yellow-500">* you will be alerted when {{getDogName(otherDog)}} comes inside...</div>
      <div>* requesting {{getDogName(myDog)}} be allowed outside...</div>
    </div>
  </div>
  
  <div class="flex flex-col justify-center px-8" *ngIf="myDog === nobody">
    <h1 class="font-bold text-2xl mb-12 text-center -mt-12">My dog is...</h1>
    <div class="flex flex-row justify-between">
        <button class="btn border border-indigo-400" (click)="claimPenny()">Penny</button>
        <button class="btn border border-indigo-400" (click)="claimCalvin()">Calvin</button>
    </div>
  </div>
