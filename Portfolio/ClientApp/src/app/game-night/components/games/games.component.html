<div>
    <div class="flex flex-col font-medium text-xl text-center mb-12" *ngIf="gameNightBelongsToLoggedInUser()">
        <span>Select your games for</span>
        <span class="text-indigo-600 font-semibold text-2xl">{{getSelectedGameNight().date | date: 'EEEE, MMMM d'}}</span>
    </div>
    <div class="h-96 mb-12 overflow-y-auto">
        <div *ngFor="let game of games">
            <div (click)="toggleGameSelected(game)" [ngClass]="{'bg-indigo-300': isGameSelected(game)}">{{game.name}}</div>
        </div>
        <button *ngIf="!addingGames">
            <mat-icon (click)="addingGames = !addingGames">add_circle</mat-icon>
        </button>
    </div>
    <form [formGroup]="form" class="flex flex-col space-y-4" *ngIf="addingGames">
        <div class="flex flex-row space-x-4">
            <input class="w-full" type="text" placeholder="Game" id="name" formControlName="name" />
          </div>
        <div class="flex flex-row space-x-4">
            <input class="w-1/3" type="number" placeholder="Min" id="minPlayers" formControlName="minPlayers" />
            <input class="w-1/3" type="number" placeholder="Max" id="maxPlayers" formControlName="maxPlayers" />
            <div class="w-1/3"><button type="submit" class="btn btn-primary w-full h-full" [disabled]="!form.valid" (click)="addGame()">Add</button></div>
        </div> 
    </form>
</div>
