<div class="flex flex-col space-y-6 font-medium text-xl text-center" *ngIf="getSelectedGameNight()">
    <div class="flex flex-col">
        <span>{{(isSelectedGameNightNext() ? "Next" : "This")}} game night is</span>
        <span class="text-pink-600 font-semibold text-2xl">{{getSelectedGameNight().date | date: 'EEEE, MMMM d'}}</span>
    </div> 
    <div>It's 
        <span class="text-pink-600 font-semibold text-2xl">{{getSelectedGameNight().user?.userName}}</span>'s night
    </div>

    <div>
        <div *ngIf="getSelectedGameNight()?.meal">We're having 
            <span class="text-pink-600 font-semibold text-2xl">{{gnService.selectedGameNight.meal.name | lowercase}}</span>
        </div>
        <button class="link text-pink-600" routerLink="/gamenight/meals" *ngIf="!getSelectedGameNight().meal">{{userCanSetMeal() ? 'Select' : 'Suggest'}} a meal &rarr;</button>
    </div>
</div>
<div class="mt-12 px-2" *ngIf="getSelectedGameNight()">
    <div class="flex flex-row">
        <div class="flex flex-col w-1/2 text-sm">
            <div class="flex flex-col space-y-2">
                <div *ngFor="let g of getSelectedGameNight().games" class="pb-4 border-b last:border-none border-indigo-100">{{g.name}}</div>
                <div *ngIf="getSelectedGameNight().games?.length === 0">No games selected</div>
            </div>
            <button class="btn btn-primary" routerLink="/gamenight/games" *ngIf="gameNightBelongsToLoggedInUser()">Select games</button>
        </div>
        <div class="w-1/2 flex flex-col items-end">
            <!-- <div *ngFor="let userStatus of getGameNightUserStatuses()">

            </div> -->
            <!-- <button class="btn" (click)="toggleCancelSelected()">Cancel Game Night</button>
            <button class="btn" (click)="skipSelected()">Skip My Night</button> -->
        </div>
    </div>
</div>
