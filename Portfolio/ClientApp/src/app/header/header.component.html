<header class="fixed top-0 z-999 w-full bg-white flex items-center shadow-lg py-4 px-2 text-xs sm:text-base">
  <span class="px-2 sm:px-4 uppercase tracking-wide cursor-pointer"><mat-icon routerLink="">home</mat-icon></span>
  <span class="flex-shrink flex-auto"></span>
  <span class="px-2 sm:px-4 uppercase tracking-wide cursor-pointer" routerLink="" (click)="scrollToElement('projects')">Projects</span>
  <span class="px-2 sm:px-4 uppercase tracking-wide cursor-pointer" routerLink="" (click)="scrollToElement('skills')">Skills</span>
  <span class="px-2 sm:px-4 uppercase tracking-wide cursor-pointer" routerLink="" (click)="scrollToElement('about')">About</span>
  <span class="px-2 sm:px-4 uppercase tracking-wide cursor-pointer" routerLink="" (click)="scrollToElement('contact')">Contact</span>
  <span class="flex-shrink flex-auto sm:hidden"></span>
  <span class="flex cursor-pointer" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </span>
  <mat-menu #menu="matMenu">
    <span mat-menu-item routerLink="speedrun">Speedrun</span>
    <span mat-menu-item routerLink="bowling">Bowling</span>
  </mat-menu>
  <span class="flex-shrink flex-auto"></span>
  <a class="hidden sm:inline px-4 cursor-pointer" href="https://github.com/Lyelt" title="Github"><img src="assets/github-logo.png" /></a>
  <a class="hidden sm:inline px-4 cursor-pointer" href="https://www.linkedin.com/in/nicholasghobrial/" title="LinkedIn"><img src="assets/linkedin-logo.png" /></a>
</header>
