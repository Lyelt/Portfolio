<div class="container-vertical responsive-container responsive-container-lg">
  <div class="links container-horizontal">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Scores</button>
    <button mat-raised-button color="primary">More Details</button>
    <button mat-raised-button color="primary" routerLink="/login">Logout</button>
  </div>
  <!--<div class="chart-wrapper">
    <app-bowling-chart [bowlingData]="bowlingDataSeries"></app-bowling-chart>
  </div>-->
  <div class="user-select-wrapper">
    <mat-form-field>
      <mat-label>View stats for bowler...</mat-label>
      <mat-select [(ngModel)]="currentUserId" (selectionChange)="selectUser()">
        <mat-option *ngFor="let bowler of bowlers" [value]="bowler.id">{{bowler.userName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!--<div class="responsive-container">
    <mat-card *ngFor="let session of filteredSessions">
      <mat-card-header>{{session.date}}</mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let game of session.games">{{game.gameNumber}}: {{game.totalScore}} (<p *ngFor="let frame of game.frames">Frame {{frame.frameNumber}}: {{frame.roll1Score}} + {{frame.roll2Score}}</p>)</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>-->
  <div class="responsive-container">
    <h4>Quick Stats</h4>
    <p class="stat-wrapper" *ngFor="let stat of quickStats">
      <span>{{stat.name}}:</span>
      <span class="spacer"></span>
      <span>{{stat.value}}{{stat.unit}} <span *ngIf="stat.details != ''">({{stat.details}})</span></span>
    </p>
  </div>
</div>
