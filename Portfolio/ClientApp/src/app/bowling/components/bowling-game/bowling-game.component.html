<div>
  <mat-icon (click)="delete()">delete_forever</mat-icon>
  <span>Game {{game.gameNumber}}: {{game.totalScore}}</span>
  <mat-form-field *ngIf="game.id == 0"><input matInput type="number" min="1" [(ngModel)]="game.gameNumber" placeholder="Game number" /></mat-form-field>
</div>
<div class="button-wrapper">
  <mat-chip-list *ngIf="game.id == 0" class="chip-list">
    <mat-chip *ngFor="let score of getScoresToDisplay()"
              (click)="addScore(score.value)"
              class="score-button"
              color="primary"
              selected>{{score.display}}</mat-chip>
    <mat-chip (click)="isSplit = !isSplit" class="score-button" color="accent" selected>{{isSplit ? "Split Off" : "Split On"}}</mat-chip>
    <mat-chip (click)="back()" color="accent" selected>Back</mat-chip>
    <mat-chip (click)="save()" color="accent" selected>Save</mat-chip>
  </mat-chip-list>
</div>
<div class="flex justify-around bg-gray-200 pt-4 md:p-4 rounded text-center text-2xs sm:text-xs md:text-sm lg:text-base" tabindex="0" (keyup)="handleKey($event)">
  <div class="w-1/12 flex flex-col sm:pr-2" *ngFor="let frame of game.frames" (click)="selectFrame(frame.frameNumber)" [class.selected]="game.id == 0 && frame.frameNumber == currentFrame">
    <div>{{frame.frameNumber}}</div>
    <div class="flex">
      <div class="w-1/2 h-full pt-1 float-left"
           [ngClass]="{'w-1/3': frame.frameNumber == 10, 'rounded-full border border-pink-600': frame.isSplit}">
        {{getRoll1Display(frame)}}
      </div>
      <div class="w-1/2 h-full pt-1 float-left border-l border-b border-black"
           [ngClass]="{'w-1/3': frame.frameNumber == 10}"
           *ngIf="frame.roll2Score != null">
        {{getRoll2Display(frame)}}
      </div>
      <div class="w-1/2 h-full pt-1 float-right border-l border-b border-black"
           [ngClass]="{'w-1/3': frame.frameNumber == 10}"
           *ngIf="frame.frameNumber == 10 && frame.roll3Score != null">
        {{getRoll3Display(frame)}}
      </div>
    </div>
    <div class="text-right pr-1 pt-2">{{getScoreSoFar(game, frame)}}</div>
  </div>
  <div>
    <div>Total</div>
    <div>{{game.totalScore}}</div>
  </div>
</div>
