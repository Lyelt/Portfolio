<div class="pt-4 border-b border-gray-400 mb-6">
    <div class="px-4">
        <div class="mb-4 font-bold">
            Filter Stats
        </div>
        <div class="grid grid-cols-3 sm:gap-2">
            <div *ngFor="let filter of timeframeFilters" > 
                <radio-button
                    [label]="filter.name" 
                    [selected]="filter.selected"
                    (click)="selectFilter(filter)"></radio-button>
            </div>
        </div>
    </div>
    <div class="flex flex-col transform transition ease-in-out duration-500 mt-6" [class.translate-y-full]="isOpen" [class.translate-y-0]="!isOpen" >
        <div [class.hidden]="!isOpen">
            <div>League matches only</div>
        </div>
    </div>
    <div class="flex justify-center">
        <div class="text-indigo-600 dark:text-pink-700 cursor-pointer">
            <mat-icon (click)="isOpen = !isOpen" class="transform duration-500" [class.rotate-180]="isOpen">keyboard_arrow_down</mat-icon>
        </div>
    </div>
</div>
