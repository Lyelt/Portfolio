<div class="px-4 pt-4">
    <div class="mb-4 font-bold">
        Filter Stats
    </div>
    <div class="grid grid-cols-3 sm:gap-2">
        <div *ngFor="let filter of timeframeFilters" > 
            <radio-button
                [label]="filter.name" 
                [selected]="filter.selected"
                (click)="selectFilter(filter)"></radio-button>
        </div>
    </div>
    <div class="flex justify-center border-b border-gray-400 mb-6">
        <div class="text-indigo-600 dark:text-pink-700 cursor-pointer"><mat-icon (click)="isOpen = !isOpen">keyboard_arrow_down</mat-icon></div>
    </div>
    <div [class.hidden]="!isOpen" class="flex flex-col">
        <div>
            <div>League matches only</div>
        </div>
    </div>
</div>
