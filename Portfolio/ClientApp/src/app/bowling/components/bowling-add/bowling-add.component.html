<mat-dialog-content class="container-vertical">
  <mat-horizontal-stepper linear #stepper (selectionChange)="onStepChange($event, stepper)">
    <mat-step [stepControl]="sessionForm">
      <div class="container-vertical">
        <ng-template matStepLabel>Choose Session</ng-template>
        <mat-form-field>
          <mat-label>Choose a session</mat-label>
          <mat-select [(ngModel)]="selectedSession" [formControl]="sessionForm.controls['existingSession']">
            <mat-option></mat-option>
            <mat-option *ngFor="let session of sessions" [value]="session">{{session.id}}. {{session.date | date: 'mediumDate'}}</mat-option>
          </mat-select>
        </mat-form-field>
        <span class="hr">OR</span>
        <div class="container-vertical">
          <mat-form-field>
            <input matInput [matDatepicker]="picker"
                   [(ngModel)]="selectedDate"
                   [formControl]="sessionForm.controls['newSession']"
                   placeholder="Add a new session">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="end-items">
          <button mat-raised-button
                  color="primary"
                  (click)="startAddingGames(stepper)"
                  [disabled]="this.sessionForm.hasError('missingNewOrExisting')">Go</button>
        </div>
      </div>
    </mat-step>
    <mat-step>
      <div class="container-vertical">
        <ng-template matStepLabel>Add Games</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address">
        </mat-form-field>
        <div class="space-items">
          <button mat-raised-button color="accent">Back</button>
          <button mat-raised-button color="primary" (click)="close()">Done</button>
        </div>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</mat-dialog-content>
