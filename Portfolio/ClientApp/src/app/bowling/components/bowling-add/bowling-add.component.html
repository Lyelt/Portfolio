<mat-dialog-content class="container-vertical">
  <mat-horizontal-stepper linear="true" #stepper>
    <mat-step>
      <div class="container-vertical">
        <ng-template matStepLabel>Choose Session</ng-template>
        <p>Choose an existing session</p>
        <mat-form-field>
          <mat-select [(ngModel)]="selectedSession">
            <mat-option *ngFor="let session of sessions" [value]="session">{{session.id}}. {{session.date}}</mat-option>
          </mat-select>
        </mat-form-field>
        <span class="hr">OR</span>
        <div class="container-vertical">
          <p>Add a new session</p>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" placeholder="Bowling session date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button (click)="startAddingGames(stepper)">Go</button>
        </div>
      </div>
    </mat-step>
    <mat-step>
      <div class="container-vertical">
        <ng-template matStepLabel>Add Games</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address">
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext (click)="close()">Done</button>
        </div>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</mat-dialog-content>
