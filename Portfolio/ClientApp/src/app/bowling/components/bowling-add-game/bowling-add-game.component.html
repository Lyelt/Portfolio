<div class="flex flex-col">
  <h2 class="font-semibold text-center my-6">Session (ID #{{session.id}}) on {{session.date | date: 'mediumDate'}}</h2>
  <div class="flex items-center justify-around flex-wrap">
    <app-bowling-select-user [initialUserId]="currentUserId"
                             [label]="'View games for user...'"
                             (selectionChange)="selectUser($event)" #userSelect></app-bowling-select-user>
    <button type="button" class="btn btn-primary" (click)="addGame()">Add Game</button>
  </div>
  <app-bowling-game class="mt-8" *ngIf="newGame" [game]="newGame" (gameSaved)="saveGame($event)" (gameDeleted)="deleteGame($event)"></app-bowling-game>
  <app-bowling-game class="mt-8" *ngFor="let game of filteredGames" [game]="game" (gameDeleted)="deleteGame($event)"></app-bowling-game>
</div>
