<mat-dialog-content class="flex flex-col">
  <div *ngIf="selectedTabIndex === 0">
    <form class="flex flex-col py-6" #sessionForm="ngForm">
      <div>
        <label class="flex flex-col">
          <span class="pb-2">Choose a session</span>
          <select [(ngModel)]="selectedSession" name="selectedSessionDate">
            <option></option>
            <option *ngFor="let session of sessions" [value]="session">{{session.id}}. {{session.date | date: 'mediumDate'}}</option>
          </select>
        </label>
      </div>
      <span class="font-bold my-1 text-indigo-400 text-center">OR</span>
      <div class="flex flex-col">
        <label class="flex flex-col">
          <span class="pb-2">Add a new session</span>
          <input type="date"
                 [(ngModel)]="selectedDate"
                 placeholder="Add a new session"
                 name="sessionDate">
        </label>
      </div>
      <div class="flex items-center justify-end">
        <button type="submit" class="btn btn-primary px-8" (click)="startAddingGames()" [disabled]="this.sessionForm.hasError('missingNewOrExisting')">Go</button>
      </div>
    </form>
  </div>
  <div *ngIf="selectedTabIndex === 1">
    <div class="flex flex-col">
      <app-bowling-add-game *ngIf="selectedSession" [session]="selectedSession" [userName]="selectedSessionUser"></app-bowling-add-game>
      <div class="flex justify-between mt-6">
        <button type="button" class="btn btn-secondary" (click)="changeTab(0)">Back</button>
        <button type="button" class="btn btn-primary" (click)="close()">Done</button>
      </div>
    </div>
  </div>
    <!--<mat-tab label="View Games" [disabled]="this.sessionForm.hasError('missingNewOrExisting')">-->
      
</mat-dialog-content>
