<mat-dialog-content class="container-vertical">
  <mat-tab-group (selectedTabChange)="onTabChange($event)" [selectedIndex]="selectedTabIndex" dynamicHeight  mat-align-tabs="center">
    <mat-tab label="Choose Session">
      <div class="container-vertical">
        <mat-form-field>
          <mat-label>Choose a session</mat-label>
          <mat-select [(ngModel)]="selectedSession" [formControl]="sessionForm.controls['existingSession']">
            <mat-option></mat-option>
            <mat-option *ngFor="let session of sessions" [value]="session">{{session.id}}. {{session.date | date: 'mediumDate'}}</mat-option>
          </mat-select>
        </mat-form-field>
        <span class="hr">OR</span>
        <div class="container-vertical">
          <mat-form-field>
            <input matInput [matDatepicker]="picker"
                   [(ngModel)]="selectedDate"
                   [formControl]="sessionForm.controls['newSession']"
                   placeholder="Add a new session">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="end-items">
          <button mat-raised-button
                  color="primary"
                  (click)="startAddingGames()"
                  [disabled]="this.sessionForm.hasError('missingNewOrExisting')">
            Go
          </button>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="View Games" [disabled]="this.sessionForm.hasError('missingNewOrExisting')">
      <app-bowling-add-game *ngIf="selectedSession" [session]="selectedSession"></app-bowling-add-game>
      <div class="space-items">
        <button mat-raised-button color="accent" (click)="changeTab(0)">Back</button>
        <button mat-raised-button color="primary" (click)="close()">Done</button>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
