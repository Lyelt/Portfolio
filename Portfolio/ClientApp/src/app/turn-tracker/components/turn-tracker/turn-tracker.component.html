<div class="flex flex-col justify-center px-8">
  <h1 class="font-bold text-2xl mb-4 text-center">Turn Tracker</h1>
  <div class="container mx-auto flex flex-col max-w-lg">
    <div class="flex justify-end" *ngIf="!started">
      <button class="mr-3 focus:outline-none focus:border-b focus:border-pink-400 text-gray-600 hover:text-gray-700"><mat-icon *ngIf="players.length > 1" class="cursor-pointer" title="Reverse Sort Order" (click)="resort(true)">swap_vert</mat-icon></button>
    </div>
    <div class="flex justify-between" *ngIf="started">
      <div class="flex flex-col items-center text-pink-600">
        <span><mat-icon>loop</mat-icon></span>
        <p class="text-xs">{{roundsElapsed}} Round<span *ngIf="roundsElapsed != 1">s</span> Elapsed</p>
      </div>
      <div class="flex flex-col items-center text-pink-600">
        <span><mat-icon>person_outline</mat-icon></span>
        <p class="text-xs">{{turnsElapsed}} Turn<span *ngIf="turnsElapsed != 1">s</span> Elapsed</p>
      </div>
    </div>
    <div  class="flex flex-col justify-center">
      <app-player *ngFor="let player of players" [player]="player"
                  (playerRemoved)="removePlayer($event)" (playerEndedTurn)="moveToNextPlayer()"></app-player>
    </div>
    <p class="link text-center mt-6" *ngIf="!started && players.length > 0" (click)="startTracking()">Click to Start Tracking</p>
    <p class="link text-center mt-6" *ngIf="started" (click)="stopTracking()">Click to Stop Tracking</p>
    <form class="flex flex-row mt-6 items-center justify-between" (ngSubmit)="addPlayer()">
      <input type="text" class="form-input w-3/6 mr-2 rounded-full" placeholder="Name"
             [(ngModel)]="newPlayerName" name="name" #name />
      <input type="number" class="form-input w-2/6 mr-2 rounded-full" placeholder="Order"
             [(ngModel)]="newPlayerOrder" name="order" />
      <button type="submit" class="btn btn-primary w-1/6 rounded-full flex justify-center" title="Add Player">
        <span class="hidden sm:inline sm:mr-2">Add</span><mat-icon>add_circle_outline</mat-icon>
      </button>
    </form>
  </div>
</div>
