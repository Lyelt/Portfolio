<div class="px-4">
  <section class="flex flex-col items-center text-center pb-8">
    <h1 class="font-bold text-2xl mb-4">
      This is my <span class="text-indigo-400">blog</span>.
    </h1>
    <p class="max-w-xl text-gray-600 dark:text-gray-300">
      At least, it sort of resembles a blog. I'll be recording some thoughts about things I've created and learned as a developer.
    </p>
  </section>

  <div class="w-full opacity-75 -mt-8 md:-mt-12 xl:-mt-18">
    <app-background-icon></app-background-icon>
  </div>
</div>

<div class="container mx-auto px-4 mt-8 max-w-sm max-w-md sm:max-w-xl md:max-w-2xl lg:max-w-3xl xl:max-w-6xl">
  <div class="flex flex-col items-start mb-10" *ngFor="let blog of blogs">
    <app-blog-date>{{blog.date}}</app-blog-date>
    <h2 [routerLink]="blog.link" class="link font-bold">{{blog.title}} &rarr;</h2>
  </div>
</div>
