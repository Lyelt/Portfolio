<div class="bg-gray-200 m-4">
  <div class="flex flex-col rounded-lg shadow-lg bg-white p-6">
    <div class="flex flex-col items-center mb-6">
      <h2 class="font-bold text-2xl mb-2">Login</h2>
      <p class="pl-2" *ngIf="navigatingToSpeedrun()">(or, <a class="link" routerLink="/speedrun/bingo">click here for the SM64 bingo tool)</a></p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col justify-center">
        <mat-form-field>
          <label for="username">Username</label>
          <input matInput type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </mat-form-field>
        <mat-form-field>
          <label for="password">Password</label>
          <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </mat-form-field>
      </div>

      <div class="flex justify-between mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="loading">Login</button>
        <button type="button" class="btn bg-gray-200 text-gray-500 cursor-not-allowed" disabled>Register</button>
      </div>
      <p class="mt-4 text-xs text-gray-500 text-center">
        Check out my <span class="link" routerLink="/blog/portfolio">blog post</span> to learn more about what's behind the login screen.
      </p>
    </form>
  </div>
</div>
