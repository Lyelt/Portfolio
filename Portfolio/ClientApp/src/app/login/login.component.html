<div class="outer-container">
  <h2>Login</h2>
  <mat-card class="card">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content class="container-vertical">
        <mat-form-field>
          <label for="username">Username</label>
          <input matInput type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </mat-form-field>
        <mat-form-field>
          <label for="password">Password</label>
          <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button [disabled]="loading" color="primary">Login</button>
        <button mat-raised-button disabled color="accent">Register</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
