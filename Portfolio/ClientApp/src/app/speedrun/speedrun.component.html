<div class="container-vertical">
  <div class="course">
    <mat-card class="card course-card" *ngFor="let course of courses">
      <mat-card-header>
        <mat-card-title>{{course.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table class="mat-table">
          <tr class="mat-header-row">
            <th class="mat-header-cell">Star</th>
          </tr>
          <tr class="mat-row" *ngFor="let star of course.stars">
            <td class="mat-cell">{{star.name}}</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
