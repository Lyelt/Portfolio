<div class="container-vertical">
  <div class="course">
    <mat-card class="card course-card" *ngFor="let course of courses">
      <mat-card-header>
        <mat-card-title>{{course.name}} ({{course.abbreviation}})</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table class="mat-table">
          <tr class="mat-header-row">
            <th class="mat-header-cell">Star</th>
            <th class="mat-header-cell" *ngFor="let user of runners">{{user.userName}}</th>
          </tr>
          <tr class="mat-row star-row" *ngFor="let star of course.stars">
            <td class="mat-cell">{{star.name}}</td>
            <td *ngFor="let user of runners" class="mat-cell star-time-cell" (click)="openDialog(getStarTime(star.starId, user.id), star.name)">{{getStarTime(star.starId, user.id)?.timeDisplay}}</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
