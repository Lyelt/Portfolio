<h2 mat-dialog-title>Editing {{starName}}</h2>

<mat-dialog-content [formGroup]="form" class="flex flex-col" [ngClass]="{'h-screen': starTime.videoUrl}">

  <mat-form-field class="w-full">
    <input matInput placeholder="Time (hh:mm:ss.ff)" formControlName="time" value="{{starTime.timeDisplay}}" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <input matInput placeholder="Youtube Watch Code" formControlName="videoUrl" value="{{starTime.videoUrl}}" />
  </mat-form-field>

  <div *ngIf="starTime.videoUrl" class="h-full">
    <iframe class="w-full h-full" [src]="getYoutubeUrl(starTime.videoUrl)" frameborder="0" allowfullscreen></iframe>
  </div>

</mat-dialog-content>

<mat-dialog-actions class="flex justify-between">
  <button type="button" class="btn" (click)="close()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!form.valid">Save Changes</button>
</mat-dialog-actions>
