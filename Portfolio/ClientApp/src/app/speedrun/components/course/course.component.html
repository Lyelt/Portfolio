<div class="rounded border border-gray-200 dark:border-gray-900">
  <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-900">
      <thead>
          <tr class="uppercase text-sm cursor-pointer hover:underline" (click)="collapseToggled.emit()">
              <th class="w-4/12 text-left font-medium tracking-wide pl-4 pr-10 py-2">
                  <div>
                      <span class="absolute pb-1">{{course.name}}</span>
                      <app-progress *ngIf="getCompletedStars(course) as completedStars" [percentage]="completedStars.percentage" [complete]="completedStars.completed" [total]="completedStars.total"></app-progress>
                  </div>
              </th>
              <th class="w-3/12 text-left font-medium tracking-wide py-2" *ngFor="let runner of runners">{{runner.userName}} ({{getStarCount(runner)}})</th>
              <th class="w-4/12 text-left font-medium tracking-wide py-2"><mat-icon>more_time</mat-icon></th>
          </tr>
      </thead>
      <tbody *ngIf="!isCollapsed">
          <tr *ngFor="let star of orderedStars" class="even:bg-gray-200 dark:even:bg-gray-900">
              <td class="w-4/12 pl-4 pr-2 py-2 link font-normal text-gray-900 dark:text-gray-100" (click)="starSelected.emit(star)">{{star.name}}</td>
              <td class="w-3/12 py-2" *ngFor="let runner of runners" 
                  [ngClass]="{'font-bold text-indigo-600 dark:text-pink-400' : starTimeIsFastest(star.starId, runner.id) }">{{getStarTime(star.starId, runner.id)?.timeDisplay}}</td>
              <td class="w-4/12 py-2">-1</td>
          </tr>
      </tbody>
  </table>
</div>
